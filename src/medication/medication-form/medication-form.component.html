<!-- medication-form.component.html -->
<h2>Add Medication</h2>
<form [formGroup]="medicationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div>
    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" formControlName="dosage">
  </div>
  <div>
    <label for="frequency">Frequency:</label>
    <input type="text" id="frequency" formControlName="frequency">
  </div>
  <!-- Add more input fields for other medication details -->
  <button type="submit" [disabled]="medicationForm.invalid">Add Medication</button>
</form>
